<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Employee List</h2>
        <a href="{% url 'add_employee' %}" class="btn btn-success mb-3">Add Employee</a>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.age}}</td>
                    <td>{{employee.contact}}</td>
                    <td>{{employee.department}}</td>
                    <td>{{employee.status}}</td>
                    <td>
                        <a href="{% url 'edit_employee' employee.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_employee' employee.id %}" class="btn btn-danger btn-sm">Delete</a>
                        
                    </td>
                </tr>
               {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

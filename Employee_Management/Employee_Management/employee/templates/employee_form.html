<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ action }} Employee</h2>
        <form method="post" action="{% url 'add_employee' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ employee.name|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" value="{{ employee.age|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" class="form-control" name="contact" value="{{ employee.contact|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select class="form-select" name="department">
                    <option value="IT" {% if employee.department == 'IT' %}selected{% endif %}>IT</option>
                    <option value="HR" {% if employee.department == 'HR' %}selected{% endif %}>HR</option>
                    <option value="Sales" {% if employee.department == 'Sales' %}selected{% endif %}>Sales</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                    <option value="Active" {% if employee.status == 'Active' %}selected{% endif %}>Active</option>
                    <option value="Inactive" {% if employee.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</body>
</html>

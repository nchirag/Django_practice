<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4 text-center">Student List</h2>
                <div class="d-flex justify-content-end mb-3">
                    <a href="{% url 'add_student' %}" class="btn btn-success">Add Student</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Department</th>
                                <th scope="col">Status</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{student.name}}</td>
                                <td>{{student.age}}</td>
                                <td>{{student.contact}}</td>
                                <td>{{student.department}}</td>
                                <td>{{student.status}}</td>
                                <td class="text-center">
                                    <a href="{% url 'edit_student' student.id %}" class="btn btn-primary btn-sm me-2">Edit</a>
                                    <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm" >Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
